<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eQSL - 安心Anson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('example.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eqsl-card {
            width: 100%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #cccccc;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .footer {
            color: #cccccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="eqsl-card">
        <div class="header">
            <h1>电子QSL卡</h1>
            <h1>eQSL Card</h1>
            <h2>业余无线电通信确认</h2>
            <h2>Amateur Radio QSO Confirm Message</h2>
        </div>
        <div class="details">
            <p><strong>呼号（Callsign）:</strong> T</p>
            <p><strong>我的呼号（My Callsign）:</strong> T</p>
            <p><strong>日期（Date）:</strong> T</p>
            <p><strong>时间（Time）:</strong> T</p>
            <p><strong>频率（Frequency）:</strong> T</p>
            <p><strong>模式（Mode）:</strong> T</p>
            <p><strong>信号报告（Signal Report）:</strong> T</p>
            <p><strong>QTH（位置）:</strong> T</p>
        </div>
        <div class="footer">
            <p>感谢您的QSO! 73!</p>
            <p>Thanks For Your QSO! 73!</p>
        </div>
    </div>
</body>
</html>
